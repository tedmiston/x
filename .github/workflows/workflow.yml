name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}
      - name: Github
        run: git --no-pager log --first-parent --pretty=oneline 
      - name: Github
        run: git --no-pager log --first-parent --pretty=oneline | head -1 |  awk '{print $3;}'
      - name: Github
        run: export BRANCH_ID=`git --no-pager log --first-parent --pretty=oneline | head -1 |  awk '{print $3;}'`
      - name: Github
        run: git show-ref
      - name: Github
        run: echo $BRANCH_ID
      - name: test
        run: git rev-parse HEAD
      - name: Build
        run: docker build -t tedmiston/tag-example:${GITHUB_REF##*/} .
